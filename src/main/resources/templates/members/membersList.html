<!DOCTYPE HTML> <!-- Thymeleaf라는 템플릿 엔진을 사용하여 HTML 뷰(View)를 생성 -->
<html xmlns:th="http://www.thymeleaf.org"> <!-- Thymeleaf의 네임스페이스를 선언 -->
<body>
<div class="container">
    <div>
        <table> <!-- Member 객체의 리스트를 출력하는 테이블이 생성 -->
            <thead> <!-- 테이블의 헤더가 정의됩니다. 이 경우, "#", "이름"이라는 두 개의 열(column)이 생성 -->
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody> <!--실제로 Member 객체의 리스트를 출력-->
            <tr th:each="member : ${members}"> <!--th:each 속성을 사용하여 members 리스트의 각 요소마다 tr 태그를 생성-->
                <!--  th:each 속성은 members 리스트의 요소마다 member 객체를 생성하도록 지시합니다.
                이후에는 각 member 객체의 id와 name 속성을 th:text 속성을 사용하여 각각의 td 태그 안에 출력-->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
