<!DOCTYPE HTML> <!--HTML5를 사용하는 문서-->
<html> <!--HTML 문서의 루트 요소-->
<head> <!--문서의 머리말을 나타내며, 문서의 메타데이터 및 스타일 시트, 제목 등이 포함-->
    <title>Hello</title> <!--문서의 제목-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <!--문서의 콘텐츠 유형 및 문자 집합을 지정-->
</head>
<body> <!--문서의 본문-->
Hello <!--문서의 본문에 포함된 텍스트-->
<a href="/hello">hello</a> <!--하이퍼링크를 나타내며, "hello"라는 텍스트를 클릭하면 "/hello"라는 URL로 이동-->
</body>
</html>
